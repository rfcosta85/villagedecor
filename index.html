<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="shortcut icon" href="LogoVillageDecorOficial.jpeg" type="image/x-icon">
    <title>Villagedecor</title>
</head>
<body>

    <header>

       
        <div class="headerContainer">
            <div class="logo"><img src="LogoVillageDecorOficial.jpeg" alt="Villagedecor Logo" class="villageLogo"></div>
            <div class="nav"> 

                <nav>

                    <ul class="navList">
                        <li class="liList">Home</li>
                        <li class="liList">Persianas</li>
                        <li class="liList">Quadros</li>
                        <li class="liList">Poltronas</li>
                        <li class="liList">Arquitetura</li>
                        <li class="liList">Sobre Nós</li>
                    </ul>
                    
                 </nav>
                                     
            </div>
            <div class="searchCart">
                <i class="fas fa-search" id="searchIcon" alt="ícone de busca"></i>
                <i class="fas fa-shopping-cart" id="cartIcon" alt="ícone carrinho de compras"></i>
                <i class="fas fa-user" id="userLogin" alt="ícone login do usuário"></i>                    
            </div>
        </div>           

    </header>

    <div class="products"></div>

        <ul class="slider">

            <li>
                
                <input type="radio" name="slide" id="slide1" checked>
                <label for="slide1"></label>
                <img src="pinkChair.jpg" alt="pink chair" class="orange">
            
            </li>

            
            <li>

                <input type="radio" name="slide" id="slide3">
                <label for="slide3"></label>
                <img src="desk.jpg" alt="desk" class="woman">
            
            </li>

        </ul>

    </div>

    <script src="https://kit.fontawesome.com/47b1ae1cd8.js" crossorigin="anonymous"></script>
    <script src="scripts/menuSmooths.js"></script>
    
</body>
</html>
